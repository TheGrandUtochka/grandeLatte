<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Логин</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/concept-master/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/concept-master/vendor/fonts/circular-std/style.css}" rel="stylesheet">
    <link th:href="@{/concept-master/libs/css/style.css}" rel="stylesheet">
    <link th:href="@{/concept-master/vendor/fonts/fontawesome/css/fontawesome-all.css}" rel="stylesheet">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <a th:href="@{/login}">
                    <img class="logo-img" th:src="@{/concept-master/images/logo.png}" alt="logo">
                </a>
                <span class="splash-description">Вход</span>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Пароль">
                    </div>
                    <!-- Оставшиеся элементы вашей формы -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
                </form>
                <!-- Если есть сообщения об ошибках -->
                <p th:if="${param.error}" class="alert alert-danger">Неверные учетные данные.</p>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script th:src="@{/concept-master/vendor/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/concept-master/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
</body>
 
</html>
